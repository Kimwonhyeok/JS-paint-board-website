<!--CDN bootstrap 사용 content delivery network-->
<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>🖼️낙서랑</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <div class="row align-items-center">
            <!-- canvas: 전체 너비의 8/12 차지 -->
            <div class="col-md-8">
                <canvas></canvas>
            </div>

            <!-- range,색상 부분: 전체 너비의 4/12 차지 -->
            <div class="col-md-4">
                <!--굵기 설정-->
                <span style="font-size: 10px;">그림판입니다.태두리안에 마우스로 그림을 그리세요</span><br>
                <label for="customRange1" class="form-label">굵기 기본값 3</label>
                <input type="range" class="form-range" id="customRange1" max="10" min="1" value="3" step="0.1">

                <!--색상 설정-->
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <label for="exampleColorInput" class="form-label">Color picker</label>
                    <input type="color" class="form-control form-control-color select-color" id="exampleColorInput"
                        value="#000000" title="Choose your color"><!-- 색상 선택 div들을 가로 정렬 -->
                        <div>
                            <button type="button" id="body-btn"class="btn btn-outline-primary btn-sm">바탕색으로 채우기</button>
                            <button type="button" id = "reset-btn" class="btn btn-outline-primary btn-sm">리셋</button>
                            
                        </div>
                </div>

                <!--대표 색상 리스트-->
                <div class="d-flex flex-wrap justify-content-center gap-1 picker-color">
                    <div class="color-option" style="background-color: #1abc9c" data-color="#1abc9c"></div>
                    <div class="color-option" style=" background-color: #3498db" data-color="#3498db"></div>
                    <div class="color-option" style="background-color: #34495e" data-color="#34495e"></div>
                    <div class="color-option" style="background-color: #27ae60" data-color="#27ae60"></div>
                    <div class="color-option" style="background-color: #8e44ad" data-color="#8e44ad"></div>
                    <div class="color-option" style=" background-color: #f1c40f" data-color="#f1c40f"></div>
                    <div class="color-option" style=" background-color: #e74c3c" data-color="#e74c3c"></div>
                    <div class="color-option" style="background-color: #95a5a6" data-color="#95a5a6"></div>
                    <div class="color-option" style="background-color: #d35400" data-color="#d35400"></div>
                    <div class="color-option" style=" background-color: #bdc3c7" data-color="#bdc3c7"></div>
                    <div class="color-option" style=" background-color: #2ecc71" data-color="#2ecc71"></div>
                    <div class="color-option" style="background-color: #e67e22" data-color="#e67e22"></div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
